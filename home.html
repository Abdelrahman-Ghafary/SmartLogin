 <script src="js/bootstrap.bundle.min.js"></script>

   <script>

    document.getElementById("WelcomeMessage").innerHTML +=localStorage.getItem("user");

    
    // Create a new Date object
var currentDate = new Date();

// Get the current date components
var day = currentDate.getDate(); // Get the day of the month (1-31)
var month = currentDate.getMonth() + 1; // Get the month (0-11, add 1 for human-readable format)
var year = currentDate.getFullYear(); // Get the full year (e.g., 2024)

// Get the current time components
var hours = currentDate.getHours(); // Get the hour (0-23)
var minutes = currentDate.getMinutes(); // Get the minutes (0-59)
var seconds = currentDate.getSeconds(); // Get the seconds (0-59)

// Format the date and time as desired
var formattedDate = year + "-" + month + "-" + day; // Format: YYYY-MM-DD
var formattedTime = hours + ":" + minutes + ":" + seconds; // Format: HH:MM:SS

// Display the date and time
console.log("Current date:", formattedDate);
console.log("Current time:", formattedTime);


document.getElementById("date").innerHTML =" تاريخ الدخول :" + formattedDate;
document.getElementById("time").innerHTML =" وقت الدخول :" + formattedTime;
   </script>
